<!-- Check if user is logged in -->
<div *ngIf="auth.afAuth.user | async; then showUserMenu else showLogin"></div>

<!-- --------------------------- Show User Menu ---------------------------- -->
<ng-template #showUserMenu>
  <!-- Main top navbar -->
  <nav class="navbar navbar-light shadow-sm py-3" style="background-color: #f7e9e3;">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold text-dark fs-4" routerLink="/notes">ThinkBlink (A Simple-Task Manager)</a>
      <div class="dropdown">
        <a class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" href="#" id="userMenu"
           role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img [src]="userAvatar" (error)="errorHandler($event)" width="40" height="40" class="rounded-circle me-2">
          {{ userName }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
          <li><a class="dropdown-item" (click)="auth.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Secondary nav bar (My Notes & Add Note) -->
  <nav class="navbar navbar-expand-lg navbar-light py-2 shadow-sm" style="background-color: #ffe4c4;">
    <div class="container">
      <ul class="navbar-nav d-flex flex-row gap-3">
        <li class="nav-item">
          <a class="nav-link fw-semibold text-dark" [routerLink]="['/notes']" routerLinkActive="active">
            <i class="far fa-sticky-note me-1"></i> My Notes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold text-dark" [routerLink]="['/notes/create-note']">
            <i class="far fa-plus-square me-1"></i> Add Note
          </a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>

<!-- --------------------------- Show Login Menu --------------------------- -->
<ng-template #showLogin>
  <nav class="navbar navbar-light shadow-sm py-3" style="background-color: #f7e9e3;">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark fs-4" href="#">ThinkBlink (A Simple-Task Manager)</a>
    </div>
  </nav>
</ng-template>

<!-- Routed components go here -->
<router-outlet></router-outlet>
