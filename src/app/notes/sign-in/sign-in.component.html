<div class="d-flex justify-content-center align-items-center min-vh-100 bg-custom flex-column">
  <div class="card glass-card shadow-lg border-0">
    <div class="card-header text-white text-center gradient-header rounded-top py-3">
      <h5 class="mb-0">{{ isSignUp ? 'Create an Account' : 'Kindly Login/SignUp to add new Notes and Tasks!!' }}</h5>
    </div>
    <div class="card-body d-flex flex-column align-items-center">

      <!-- Sign In Form -->
      <form *ngIf="!isSignUp" [formGroup]="signInForm" (ngSubmit)="loginWithEmail()" class="w-100 px-4">
        <input class="form-control soft-input mb-3" type="email" formControlName="email" placeholder="Email" required />
        <input class="form-control soft-input mb-3" type="password" formControlName="password" placeholder="Password" required />
        <button class="btn btn-primary neon-btn w-100 mb-3" type="submit">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form *ngIf="isSignUp" [formGroup]="signUpForm" (ngSubmit)="registerWithEmail()" class="w-100 px-4">
        <input class="form-control soft-input mb-3" type="email" formControlName="email" placeholder="Email" required />
        <input class="form-control soft-input mb-3" type="password" formControlName="password" placeholder="Password" required />
        <button class="btn btn-success neon-btn w-100 mb-3" type="submit">Sign Up</button>
      </form>

      <div class="divider w-100 my-3 text-center text-muted">or</div>

      <!-- Google Login Button -->
      <button class="btn google-btn w-75 mb-3" (click)="auth.loginGoogle()">
        Sign in with Google
      </button>

      <!-- Toggle -->
      <small class="text-muted mt-2" (click)="toggleForm()" style="cursor: pointer;">
        {{ isSignUp ? 'Already have an account? Login' : "Don't have an account? Sign up" }}
      </small>

      <!-- Forgot Password -->
      <small class="text-muted d-block mt-2">
        <a routerLink="/forgot-password">Forgot password?</a>
      </small>

    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-4 text-center text-muted">
    &copy;  Roy & Das (Pvt.ltd). All rights reserved.
  </footer>
</div>
