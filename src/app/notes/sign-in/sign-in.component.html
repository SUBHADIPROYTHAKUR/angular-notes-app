<div class="d-flex justify-content-center">
  <div class="card">
    <div class="card-header text-white bg-primary text-center">
      {{ isSignUp ? 'Create an Account' : 'Sign in to Your Account' }}
    </div>
    <div class="card-body d-flex flex-column align-items-center">

      <!-- Sign In Form -->
      <form *ngIf="!isSignUp" [formGroup]="signInForm" (ngSubmit)="loginWithEmail()" class="w-100 px-3">
        <input class="form-control mb-2" type="email" formControlName="email" placeholder="Email" required />
        <input class="form-control mb-2" type="password" formControlName="password" placeholder="Password" required />
        <button class="btn btn-success w-100 mb-2" type="submit">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form *ngIf="isSignUp" [formGroup]="signUpForm" (ngSubmit)="registerWithEmail()" class="w-100 px-3">
        <input class="form-control mb-2" type="email" formControlName="email" placeholder="Email" required />
        <input class="form-control mb-2" type="password" formControlName="password" placeholder="Password" required />
        <button class="btn btn-primary w-100 mb-2" type="submit">Sign Up</button>
      </form>

      <hr class="w-100" />

      <!-- G Icon + Google Login Button -->
      <div class="d-flex align-items-center gap-2 mb-2">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          alt="G Logo"
          width="30"
          height="30"
        />
        <button class="login-btn btn btn-outline-dark d-flex align-items-center" (click)="auth.loginGoogle()" role="button">
          <img width="20" style="margin-bottom:3px; margin-right:5px"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
          Sign in with Google
        </button>
      </div>

      <!-- Toggle Login/Register -->
      <small class="text-muted mt-3" (click)="toggleForm()" style="cursor: pointer;">
        {{ isSignUp ? 'Already have an account? Login' : "Don't have an account? Sign up" }}
      </small>

      <!-- Forgot Password -->
      <small class="text-muted d-block mt-2">
        <a routerLink="/forgot-password">Forgot password?</a>
      </small>

    </div>
  </div>
</div>
