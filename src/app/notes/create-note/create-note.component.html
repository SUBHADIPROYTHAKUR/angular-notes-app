<div class="container mt-5 bg-notebook p-4 rounded-4 shadow-sm">
  <div class="d-flex justify-content-center">
    <div class="card note-card shadow-lg border-0">
      <div class="card-header note-header text-white rounded-top">
        <h5 class="mb-0">üìù Add a Note</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Note Title</label>
          <input
            type="text"
            class="form-control soft-input"
            id="noteTitle"
            placeholder="e.g. Meeting Summary"
            [(ngModel)]="title"
          />
        </div>
        <div class="mb-3">
          <label for="noteDescription" class="form-label">Description</label>
          <textarea
            class="form-control soft-input"
            id="noteDescription"
            rows="3"
            placeholder="Add your notes here..."
            [(ngModel)]="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="notePriority" class="form-label">Priority</label>
          <select id="notePriority" class="form-select soft-input" [(ngModel)]="priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>
      <div class="card-footer text-end bg-transparent border-top-0">
        <button class="btn neon-btn" (click)="noteCreation()">‚ûï Add Note</button>
      </div>
    </div>
  </div>
</div>
